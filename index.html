<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Is It Bro Day?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.isitbroday.com/">
<meta property="og:title" content="Is It Bro Day?">
<meta property="og:description" content="Find out if it's Bro Day!">
<meta property="og:image" content="https://www.isitbroday.com/pics/1.jpeg">
<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.isitbroday.com/">
<meta property="twitter:title" content="Is It Bro Day?">
<meta property="twitter:description" content="Find out if it's Bro Day!">
<meta property="twitter:image" content="https://www.isitbroday.com/pics/1.jpeg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Bungee&family=Impact&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fafafa;
}

/* ========== NO (Not Thursday) — CMYK print press effect ========== */
.no-container {
  position: relative;
  /* ~3 inches: 1in ≈ 96px, so 3in ≈ 288px. Use 288px as target. */
  font-size: clamp(180px, 25vmin, 288px);
  font-family: 'Bungee', 'Impact', sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: -0.02em;
}

.no-cymk {
  position: relative;
  width: 1em;
  height: 1em;
}

/* Four layers: Cyan, Magenta, Yellow, Black — each jitters independently */
.no-layer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
  mix-blend-mode: multiply;
  animation: cmyk-jitter 3s ease-in-out infinite;
}

.no-layer.cyan   { color: #00a3e0; animation-delay: 0s; }
.no-layer.magenta { color: #e6007e; animation-delay: -0.7s; }
.no-layer.yellow { color: #fff200; animation-delay: -1.4s; }
.no-layer.black  { color: #000000; animation-delay: -2.1s; }

/* Slightly different jitter paths per layer */
.no-layer.cyan   { animation-name: cmyk-jitter-1; }
.no-layer.magenta { animation-name: cmyk-jitter-2; }
.no-layer.yellow { animation-name: cmyk-jitter-3; }
.no-layer.black  { animation-name: cmyk-jitter-4; }

/* Cyan, Magenta, Yellow offsets 50% larger for more visible separation (K stays centered) */
@keyframes cmyk-jitter-1 {
  0%, 100% { transform: translate(calc(-50% - 3.5px), calc(-50% + 1.8px)); }
  25%     { transform: translate(calc(-50% + 1.8px), calc(-50% - 3.5px)); }
  50%     { transform: translate(calc(-50% + 3.5px), calc(-50% + 3.5px)); }
  75%     { transform: translate(calc(-50% - 1.8px), calc(-50% + 1.8px)); }
}

@keyframes cmyk-jitter-2 {
  0%, 100% { transform: translate(calc(-50% + 3.5px), calc(-50% - 1.8px)); }
  25%     { transform: translate(calc(-50% - 3.5px), calc(-50% + 3.5px)); }
  50%     { transform: translate(calc(-50% - 1.8px), calc(-50% - 3.5px)); }
  75%     { transform: translate(calc(-50% + 1.8px), calc(-50% + 1.8px)); }
}

@keyframes cmyk-jitter-3 {
  0%, 100% { transform: translate(calc(-50% - 1.8px), calc(-50% - 3.5px)); }
  25%     { transform: translate(calc(-50% + 3.5px), calc(-50% + 1.8px)); }
  50%     { transform: translate(calc(-50% + 1.8px), calc(-50% - 1.8px)); }
  75%     { transform: translate(calc(-50% - 3.5px), calc(-50% + 3.5px)); }
}

@keyframes cmyk-jitter-4 {
  0%, 100% { transform: translate(calc(-50% + 1.8px), calc(-50% + 3.5px)); }
  25%     { transform: translate(calc(-50% - 1.8px), calc(-50% - 1.8px)); }
  50%     { transform: translate(calc(-50% - 3.5px), calc(-50% + 1.8px)); }
  75%     { transform: translate(calc(-50% + 3.5px), calc(-50% - 3.5px)); }
}

/* Fallback if mix-blend-mode not supported */
@supports not (mix-blend-mode: multiply) {
  .no-layer { mix-blend-mode: normal; }
  .no-layer.cyan   { opacity: 0.35; }
  .no-layer.magenta { opacity: 0.35; }
  .no-layer.yellow { opacity: 0.35; }
  .no-layer.black  { opacity: 1; }
}

/* ========== YES (Thursday) — Big, exciting, fills the screen ========== */
.yes-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 0.5rem;
}

.yes-logo {
  max-width: min(40vw, 40vh);
  height: auto;
  margin-bottom: 1rem;
  animation: yes-pulse 1.8s ease-in-out infinite;
}

.yes-text {
  font-family: 'Bungee', 'Impact', sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: -0.03em;
  font-size: min(28vw, 28vh);
  line-height: 0.9;
  text-align: center;
  color: #ff006e;
  background: linear-gradient(135deg, #ff55a1 0%, #ff006e 50%, #7b2cbf 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  filter: drop-shadow(0.02em 0.02em 0 rgba(0,0,0,0.1))
          drop-shadow(0 0 8px rgba(255, 85, 161, 0.15));
  animation: yes-pulse 1.8s ease-in-out infinite;
}

@keyframes yes-pulse {
  0%, 100% {
    transform: scale(1);
    filter: drop-shadow(0.02em 0.02em 0 rgba(0,0,0,0.1))
            drop-shadow(0 0 8px rgba(255, 85, 161, 0.15));
  }
  50% {
    transform: scale(1.04);
    filter: drop-shadow(0.02em 0.02em 0 rgba(0,0,0,0.08))
            drop-shadow(0 0 12px rgba(255, 85, 161, 0.2));
  }
}

/* Subtle background shimmer on YES day */
body.is-bro-day {
  background: linear-gradient(135deg, #fff 0%, #fff5f8 50%, #fff 100%);
  background-size: 200% 200%;
  animation: bg-shimmer 8s ease-in-out infinite;
}

@keyframes bg-shimmer {
  0%, 100% { background-position: 0% 50%; }
  50%      { background-position: 100% 50%; }
}

/* Hide the one we're not showing */
.hidden { display: none !important; }
</style>
</head>
<body id="bodyEl">
<div class="no-container hidden" id="noContainer">
  <div class="no-cymk">
    <span class="no-layer cyan" aria-hidden="true">No</span>
    <span class="no-layer magenta" aria-hidden="true">No</span>
    <span class="no-layer yellow" aria-hidden="true">No</span>
    <span class="no-layer black" aria-hidden="true">No</span>
  </div>
</div>
<div class="yes-container hidden" id="yesContainer">
  <img src="pics/logo.png" alt="Bro Day" class="yes-logo">
  <span class="yes-text" id="yesText">YES</span>
</div>
<script>
function getUrlParams() {
  const params = new URLSearchParams(window.location.search);
  return { debug: params.get('debug') };
}

function updatePage() {
  const params = getUrlParams();
  const today = new Date();
  const isThursday = today.getDay() === 4;

  let isBroDay = isThursday;
  if (params.debug) {
    isBroDay = !isThursday;
  }

  const bodyEl = document.getElementById('bodyEl');
  const noContainer = document.getElementById('noContainer');
  const yesContainer = document.getElementById('yesContainer');

  if (isBroDay) {
    bodyEl.classList.add('is-bro-day');
    noContainer.classList.add('hidden');
    yesContainer.classList.remove('hidden');

    const words = ['yes', 'thank', 'god'];
    let i = 0;
    const yesText = document.getElementById('yesText');
    yesText.textContent = words[0];
    setInterval(function() {
      i = (i + 1) % words.length;
      yesText.textContent = words[i];
    }, 500);
  } else {
    bodyEl.classList.remove('is-bro-day');
    noContainer.classList.remove('hidden');
    yesContainer.classList.add('hidden');
  }
}

updatePage();
</script>
</body>
</html>
