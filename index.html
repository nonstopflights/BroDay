<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Is It Bro Day?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.isitbroday.com/">
<meta property="og:title" content="Is It Bro Day?">
<meta property="og:description" content="Find out if it's Bro Day!">
<meta property="og:image" content="https://www.isitbroday.com/pics/1.jpeg">
<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.isitbroday.com/">
<meta property="twitter:title" content="Is It Bro Day?">
<meta property="twitter:description" content="Find out if it's Bro Day!">
<meta property="twitter:image" content="https://www.isitbroday.com/pics/1.jpeg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Bungee&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #ffffff;
  --accent: #ff55a1;
  --text: #000000;
  --font-main: 'Inter', sans-serif;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  background: #ffffff;
}
.scroll-container {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
}
.scroll-container.centered {
  flex-direction: column;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
}
@media (min-width: 768px) {
  .scroll-container.centered {
    gap: 2rem;
    padding: 2rem;
  }
}
.scroll-content {
  display: flex;
  white-space: nowrap;
  animation: scroll 15s linear infinite;
  font-family: 'Bungee Shade', cursive;
  font-size: clamp(2rem, 8vw, 20rem);
  font-weight: 900;
  color: #000;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  text-shadow: 
    0 0 20px rgba(0,0,0,0.3),
    0 0 40px rgba(0,0,0,0.2),
    0 0 60px rgba(0,0,0,0.1),
    2px 2px 4px rgba(0,0,0,0.2);
}
@media (min-width: 768px) {
  .scroll-content {
    animation-duration: 20s;
  }
}
.scroll-content.centered {
  display: block;
  animation: none;
  text-align: center;
  white-space: normal;
  font-size: clamp(2.5rem, 10vw, 12rem);
  padding: 0 1rem;
}
@media (min-width: 768px) {
  .scroll-content.centered {
    font-size: clamp(4rem, 15vw, 20rem);
    padding: 0;
  }
}
.scroll-content span {
  display: inline-block;
  padding: 0 1rem;
  flex-shrink: 0;
}
@media (min-width: 768px) {
  .scroll-content span {
    padding: 0 2rem;
  }
}
.bro-day-image {
  max-width: 85vw;
  max-height: 40vh;
  width: auto;
  height: auto;
  border: 8px solid #000;
  display: block;
  margin: 0 auto;
  object-fit: contain;
}
@media (min-width: 768px) {
  .bro-day-image {
    max-width: 60vw;
    max-height: 50vh;
    border-width: 10px;
  }
}
body.not-bro-day {
  background: #ffffff;
}
.scroll-content.not-bro-day {
  color: #000 !important;
  text-shadow: 
    0 0 20px rgba(0,0,0,0.3),
    0 0 40px rgba(0,0,0,0.2),
    0 0 60px rgba(0,0,0,0.1),
    2px 2px 4px rgba(0,0,0,0.2) !important;
}
body.rainbow {
  background: #ffffff;
}
.scroll-content.rainbow {
  color: #000 !important;
  text-shadow: 
    0 0 20px rgba(0,0,0,0.3),
    0 0 40px rgba(0,0,0,0.2),
    0 0 60px rgba(0,0,0,0.1),
    2px 2px 4px rgba(0,0,0,0.2) !important;
}
@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}
a { color: var(--accent); text-decoration: none; }

@keyframes rainbowAnim {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>
<body>
<div class="scroll-container" id="scrollContainer">
  <img id="broDayImage" src="pics/1.jpeg" alt="Bro Day" class="bro-day-image" style="display: none;">
  <div class="scroll-content" id="scrollContent"></div>
</div>
<script>
function getUrlParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    debug: params.get('debug')
  };
}

function createInfiniteText(text, container) {
  // Clear existing content
  container.innerHTML = '';
  
  // Create enough copies to fill screen and ensure seamless loop
  // We need at least 2 sets for seamless infinite scroll
  const copies = 20; // More than enough for any screen size
  for (let i = 0; i < copies; i++) {
    const span = document.createElement('span');
    span.textContent = text;
    container.appendChild(span);
  }
}

function updatePage(){
  const params = getUrlParams();
  const today = new Date();
  const isThursday = today.getDay() === 4; // 0=Sun,...,4=Thu
  
  let isBroDay = isThursday;
  let text = 'Bro Day';
  
  // Debug mode: show opposite of normal state
  if (params.debug) {
    // On Thursday, debug shows "Not Bro Day"
    // On other days, debug shows "Bro Day"
    isBroDay = !isThursday;
    text = isBroDay ? 'Bro Day' : 'Not Bro Day';
  } else if (!isThursday) {
    text = 'Not Bro Day';
  }
  
  const scrollContainer = document.getElementById('scrollContainer');
  const scrollContent = document.getElementById('scrollContent');
  const broDayImage = document.getElementById('broDayImage');
  
  // Apply styling based on state
  if (isBroDay) {
    // Bro Day: centered layout with image, no scroll
    document.body.classList.remove('not-bro-day');
    document.body.classList.add('rainbow');
    scrollContainer.classList.add('centered');
    scrollContent.classList.remove('not-bro-day');
    scrollContent.classList.add('rainbow');
    scrollContent.classList.add('centered');
    broDayImage.style.display = 'block';
    
    // Create single centered text (no scrolling)
    scrollContent.innerHTML = '';
    scrollContent.textContent = text;
  } else {
    // Not Bro Day: scrolling text
    document.body.classList.remove('rainbow');
    document.body.classList.add('not-bro-day');
    scrollContainer.classList.remove('centered');
    scrollContent.classList.remove('rainbow');
    scrollContent.classList.remove('centered');
    scrollContent.classList.add('not-bro-day');
    broDayImage.style.display = 'none';
    
    // Create infinite scrolling text
    createInfiniteText(text, scrollContent);
  }
}

updatePage();
</script>
</body>
</html>
