<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Is It Bro Day?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg: #ffffff;
  --accent: #ff55a1;
  --text: #000000;
  --font-main: 'Inter', sans-serif;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font-main);
  font-size: 1.25rem;
  padding: 2rem;
  text-align: center;
}
h1 {
  font-size: clamp(2.5rem, 6vw, 5rem);
  margin: 0 0 1rem;
}
#quote {
  font-size: clamp(1rem, 2.5vw, 1.5rem);
  max-width: 40ch;
}
img {
  max-width: 90vw;
  max-height: 70vh;
  border-radius: 1rem;
  box-shadow: 0 0 30px rgba(255,85,161,0.6);
}
footer {
  position: absolute;
  bottom: 1rem;
  font-size: .875rem;
  opacity: .6;
}
a { color: var(--accent); text-decoration: none; }

@keyframes rainbowAnim {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes pulseGlow {
  0%, 100% { 
    text-shadow: 0 0 20px rgba(255,255,255,0.8), 
                 0 0 40px rgba(255,255,255,0.6), 
                 0 0 60px rgba(255,255,255,0.4);
    transform: scale(1);
  }
  50% { 
    text-shadow: 0 0 40px rgba(255,255,255,1), 
                 0 0 80px rgba(255,255,255,0.8), 
                 0 0 120px rgba(255,255,255,0.6);
    transform: scale(1.05);
  }
}
.rainbow {
  background: linear-gradient(45deg, 
    #ff0000, #ff4500, #ffa500, #ffff00, 
    #9acd32, #00ff00, #00ffff, #0000ff, 
    #8a2be2, #ff1493, #ff69b4, #ff0000);
  background-size: 600% 600%;
  animation: rainbowAnim 8s ease infinite;
}
.bro-day-mode {
  overflow: hidden !important;
}
.bro-day-text {
  font-size: clamp(4rem, 15vw, 20rem) !important;
  font-weight: 900 !important;
  text-transform: uppercase !important;
  letter-spacing: 0.1em !important;
  color: white !important;
  text-shadow: 
    0 0 20px rgba(255,255,255,0.8),
    0 0 40px rgba(255,255,255,0.6),
    0 0 60px rgba(255,255,255,0.4),
    4px 4px 8px rgba(0,0,0,0.3) !important;
  animation: pulseGlow 2s ease-in-out infinite !important;
  z-index: 10 !important;
  position: relative !important;
}
</style>
</head>
<body>
